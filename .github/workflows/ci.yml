name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.23"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [r4, r4b, r5]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint for ${{ matrix.module }}
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ${{ matrix.module }}
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - name: r4
            path: ./r4/...
          - name: r4b
            path: ./r4b/...
          - name: r5
            path: ./r5/...
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.module.name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.module.name }}-
            ${{ runner.os }}-go-

      - name: Create go.work for local modules
        run: |
          go work init
          go work use ./r4 ./r4b ./r5

      - name: Run tests for ${{ matrix.module.name }}
        run: go test -v -race -coverprofile=coverage-${{ matrix.module.name }}.txt -covermode=atomic ${{ matrix.module.path }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-${{ matrix.module.name }}.txt
          flags: ${{ matrix.module.name }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create go.work for local modules
        run: |
          go work init
          go work use ./r4 ./r4b ./r5

      - name: Build all modules
        run: go build -v ./...

  verify-modules:
    name: Verify Modules
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        module: [r4, r4b, r5]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create go.work for local modules
        run: |
          go work init
          go work use ./r4 ./r4b ./r5

      - name: Verify ${{ matrix.module }} module
        run: |
          cd ${{ matrix.module }}
          go mod verify
          go build ./...
