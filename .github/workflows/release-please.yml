name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      r4--release_created: ${{ steps.release.outputs['r4--release_created'] }}
      r4b--release_created: ${{ steps.release.outputs['r4b--release_created'] }}
      r5--release_created: ${{ steps.release.outputs['r5--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  post-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Create go.work for local modules
        run: |
          go work init
          go work use ./r4 ./r4b ./r5

      - name: Verify released modules
        run: |
          echo "Releases created, verifying modules..."
          go build ./...
          go test ./...
